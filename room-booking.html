<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Hotel-Booking-System/style sheet/booking.css">
    <title>Room Booking</title>
    
</head>
<body>
    <div class="header"><h2>ðŸ”¥ Book Now, Enjoy Exclusive Savings</h2><br>
        <h1>Luxury Hotel</h1>
        <div class="back-button">
            <button type="button">Back to Home</button>
        </div>
    </div>
     <div class="container"><div class="sub-container"><h2>Book a Hotel Room</h2>
    <form id="bookingForm">
        <label for="">name :</label> 
        <input type="text" placeholder="your name...">
        <label for="email">Email</label><input type="email" placeholder="eg. mesfin@ayele.com">
        <label for="phone-number">Phone</label><input type="tel" placeholder="eg. 0911132343">
        
        <label for="roomType">Room Type:</label>
        
        <select id="roomType" onchange="updateAvailability()">
            <option value="Presidential">Presidential Suite</option>
            <option value="Executive">Executive Room</option>
            <option value="Suite">Suite</option>
            <option value="Family">Family Room</option>
            <option value="Deluxe">Deluxe Room</option>
            <option value="Standard">Standard Room</option>
        </select>
        
        <label for="numRooms">Number of Rooms:</label>
        <input type="number" id="numRooms"  value="1" onchange="checkAvailability()">
        
        <label for="numPersons">Number of Persons:</label>
        <input type="number" id="numPersons" min="1" value="1">
      <label for="check-in">Check in</label><input type="date">
      <label for="check-out">check out</label><input type="date">
        
        <p id="availability"></p>
        
        <button type="submit">Book Now</button> <button type="button"> add more</button>
    </form></div></div>
    
    <footer>
        <div></div>
        <div></div>
        <div></div>
        
<p>2025 &copy;Copy right Reserved, Luxury Hotel</p>
    </footer>
    
    <script>
        const availableRooms = {
            Standard:20,
            Deluxe:15,
            Family:10,
            Suite:15,
            Executive:25,
            Presidential:5,
        };

        function updateAvailability() {
            const roomType = document.getElementById("roomType").value;
            document.getElementById("numRooms").max = availableRooms[roomType];
            checkAvailability();
        }
        
        function checkAvailability() {
            const roomType = document.getElementById("roomType").value;
            const numRooms = parseInt(document.getElementById("numRooms").value);
            const available = availableRooms[roomType];
            
            if (numRooms > available) {
                document.getElementById("availability").innerText = "Not enough rooms available";
            } else {
                document.getElementById("availability").innerText = "Rooms Available: " + available;
            }
        }
        
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Room booked successfully!");
        });

        updateAvailability();
    </script>
</body>
</html>
