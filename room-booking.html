<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="header"><h2>ðŸ”¥ Book Now, Enjoy Exclusive Savings</h2><br>
        <h1>Luxury Hotel</h1>
        <div class="back-button">
            <button onclick="location.href='index.html'" type="button">Back to Home</button>
        </div>
    </div>
     <div class="container"><div class="sub-container"><h2>Book a Hotel Room</h2>
    <form id="bookingForm" action="booking.php" method="post">
        <label for="">name :</label> 
        <input type="text" placeholder="your name..." name="fullname">
        <label for="email">Email</label>
        <input type="email" placeholder="eg. mesfin@ayele.com" name="email">
        <label for="phone-number">Phone</label>
        <input type="tel" placeholder="eg. 0911132343" name="phone_number">
        
        <label for="roomType">Room Type:</label>
        
        <select id="roomType" onchange="updateAvailability()">
            <option value="Presidential" name="roomType">Presidential Suite</option>
            <option value="Executive" name="roomType">Executive Room</option>
            <option value="Suite" name="roomType">Suite</option>
            <option value="Family" name="roomType">Family Room</option>
            <option value="Deluxe" name="roomType">Deluxe Room</option>
            <option value="Standard" name="roomType">Standard Room</option>
        </select>
        
        <label for="numRooms">Number of Rooms:</label>
        <input type="number" id="numRooms"  value="1" onchange="checkAvailability()" name="numRooms">
        
        <label for="numPersons">Number of Persons:</label>
        <input type="number" id="numPersons" min="1" value="1" name="numPersons">
        <label for="check-in">Check in</label>
        <input type="date" name="ckeck_in">
        <label for="check-out">check out</label>
        <input type="date" name="check_out">
        
        <p id="availability"></p>
        
        <button type="submit">Book Now</button> <button type="button"> add more</button>
    </form></div></div>
    
    <footer>
        <div></div>
        <div></div>
        <div></div>
        
<p>2025 &copy;Copy right Reserved, Luxury Hotel</p>
    </footer>
    
    <script>
        const availableRooms = {
            Standard:20,
            Deluxe:15,
            Family:10,
            Suite:15,
            Executive:25,
            Presidential:5,
        };

        function updateAvailability() {
            const roomType = document.getElementById("roomType").value;
            document.getElementById("numRooms").max = availableRooms[roomType];
            checkAvailability();
        }
        
        function checkAvailability() {
            const roomType = document.getElementById("roomType").value;
            const numRooms = parseInt(document.getElementById("numRooms").value);
            const available = availableRooms[roomType];
            
            if (numRooms > available) {
                document.getElementById("availability").innerText = "Not enough rooms available";
            } else {
                document.getElementById("availability").innerText = "Rooms Available: " + available;
            }
        }
        
        // document.getElementById("bookingForm").addEventListener("submit", function(event) {
        //     event.preventDefault();
        //     alert("Room booked successfully!");
        // });

        updateAvailability();
    </script>
</body>
